<!DOCTYPE html>

<html>

  <head>

    <title>Page Title</title>

    <style>

      * {margin:0;}

      ul,ol,li {list-style:none; margin:0; padding:0;}

      a {text-decoration:none; color:#666;}


      .menu {width:700px; }

      .menu>li {float:left; width:33.3%; line-height:40px; text-align:center; background-color:black;}

      .menu>li:hover {background-color:#fff;}

      .menu>li:hover a {color:#333;}

      .menu>li>a {color:#fff;}


      .sub {background-color:#ddd; display:none;}

      .sub>li:hover {background-color:gold;}

    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>

      $(function(){

        $('.menu>li').mouseover(function(){

        $('.sub').stop().slideDown();

       }).mouseout(function(){

        $('.sub').stop().slideUp();

        });

      });

    </script>

  </head>

  <body>


    <ul class="menu">

      <li><a href="#">Menu1</a>

        <ul class="sub">

          <li><a href="#">SUB1</a></li>

          <li><a href="#">SUB2</a></li>

          <li><a href="#">SUB3</a></li>

        </ul>

      </li>

      <li><a href="#">Menu2</a>

        <ul class="sub">

          <li><a href="#">SUB1</a></li>

          <li><a href="#">SUB2</a></li>

          <li><a href="#">SUB3</a></li>

        </ul>

      </li>

      <li><a href="#">Menu3</a>

        <ul class="sub">

          <li><a href="#">SUB1</a></li>

          <li><a href="#">SUB2</a></li>

          <li><a href="#">SUB3</a></li>

        </ul>

      </li>

    </ul>



  </body>

</html>
